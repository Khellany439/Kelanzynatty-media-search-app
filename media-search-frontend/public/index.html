<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Openverse Media Search Application - Discover free-to-use images and audio under Creative Commons licenses" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Media Search App | Openverse API" />
    <meta property="og:description" content="Search and discover free-to-use images and audio under Creative Commons licenses" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/preview.jpg" />
    
    <!-- Favicon configurations -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.openverse.org" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Title with dynamic count -->
    <title>Media Search App | Openverse</title>
    
    <!-- CSS Reset/Normalize -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body class="h-full bg-gray-100 text-gray-900 antialiased">
    <!-- App Mount Point -->
    <div id="root" role="main"></div>
    
    <!-- Loading State (shown until JS hydrates) -->
    <noscript>
      <div class="flex h-screen w-full items-center justify-center bg-white p-8 text-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Media Search App</h1>
          <p class="mt-4 text-gray-600">Please enable JavaScript to use this application.</p>
        </div>
      </div>
    </noscript>
    
    <!-- App Script -->
    <script type="module" src="/src/main.tsx" defer></script>
    
    <!-- Performance Monitoring (example) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(
            registration => console.log('ServiceWorker registration successful'),
            err => console.log('ServiceWorker registration failed: ', err)
          );
        });
      }
      
      // Track initial page load performance
      window.addEventListener('load', () => {
        if ('PerformanceObserver' in window) {
          const perfObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              console.log('[Performance]', entry.name, entry.duration);
            }
          });
          perfObserver.observe({ entryTypes: ['paint', 'largest-contentful-paint'] });
        }
      });
    </script>
  </body>
</html>
